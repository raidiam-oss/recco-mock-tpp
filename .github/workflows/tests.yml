name: unit-tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: "go.mod"
        id: go

      - name: Test
        run: make test
